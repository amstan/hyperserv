//Factory settings, please change them

cfg servername HyperServ New Server
cfg serverpublic 1

cfg storage ../../storage

//This is used when generating maps
//editpacketnotices tell when people edit and where they edited.
cfg editpacketnotices no
//editpacketinterval is the inverval (in seconds) of filling packets when generating maps.
cfg editpacketinterval 1

cfg dbtype sqlite
//dburl is relative to src/pyscripts folder
cfg dburl ../../hypershade.sqlite

//cfg dbtype mysql
//cfg dbhost localhost
//cfg dbuser hyperserv
//cfg dbname hyperserv
//cfg dbpassword hyperpass

cfg ircserver irc.example.com
cfg ircchannel #yourchannel
cfg ircchannelpass pass
cfg ircnick hyperserv_newbot

cfg masterhost sauerbraten.org
cfg masterport 28787
cfg masterregister yes
cfg masterregisterinterval 3600
//having authgain master on no, and masterregister on yes will cause your server to get banned from the master server
cfg authgainmaster yes

cfg defaultmap ot
cfg defaultmode insta
cfg defaultmastermode veto
